<div class="container">
  <div class="row  my-4">
    <div class=" col-md-4 ">

       <div>
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let img of productDetails?.images">
              <ng-template carouselSlide [id]="img">
                  <img [src]="img" height="350" class="w-100" />
              </ng-template>
          </ng-container>
      </owl-carousel-o>
       </div>

    </div>
    <div class="col-md-8 py-5">
      <h1>{{productDetails?.title}}</h1>
      <p class="text-muted py-3">{{productDetails?.description}}</p>
      <h5 class="text-main">{{productDetails?.category?.name}}</h5>
      <div class="d-flex justify-content-between">
        <p>{{productDetails?.price}}</p>
      <p><i class="fa-solid fa-star rating-color" ></i>{{productDetails?.ratingsAverage}}</p>
      </div>
      <button (click)="addProductTcart(productId)" class="btn bg-main text-white w-100" >Add To Cart</button>
    </div>
  </div>
</div>
