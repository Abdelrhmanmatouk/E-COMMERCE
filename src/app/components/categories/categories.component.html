<div class="container ">
  <div class="row my-5 justify-content-center g-4">
    <h2 class="text-center">Shop by Category</h2>
    <div *ngFor="let category of categoryData" class="col-sm-6 col-md-4 col-lg-3">
      <div routerLink="/categorydetails/{{category._id}}" class="border border-success shadow rounded p-2 cursor-pointer">
        <img class="w-100 " height="270" [src]="category.image" [alt]="category.name">
        <h4 class="text-center text-main">{{category.name}}</h4>
      </div>
    </div>
  </div>
</div>
