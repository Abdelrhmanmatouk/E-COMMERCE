<div class="container ">
  <div class="row my-5">
    <div class="col-md-9 p-0">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide
          ><img
            height="400px"
            src="../../../assets/images/slider-image-1.jpeg"
            class="w-100"
            alt=""
        /></ng-template>
        <ng-template carouselSlide
          ><img
            height="400px"
            src="../../../assets/images/slider-image-2.jpeg"
            class="w-100"
            alt=""
        /></ng-template>
        <ng-template carouselSlide
          ><img
            height="400px"
            src="../../../assets/images/slider-image-3.jpeg"
            class="w-100"
            alt=""
        /></ng-template>
      </owl-carousel-o>
      </div>
      <div class="col-md-3 p-0">
        <img
          height="200px"
          src="../../../assets/images/blog-img-1.jpeg"
          class="w-100"
          alt=""
        />
        <img
          height="200px"
          src="../../../assets/images/assortment-citrus-fruits.png"
          class="w-100"
          alt=""
        />
      </div>
    </div>
<div>
  <h2>Shop Popular Categories</h2>
  <owl-carousel-o [options]="CategoriesCustomOptions">

    <ng-container *ngFor="let category of categories">
      <ng-template  carouselSlide [id]="category._id">
        <div routerLink="/categorydetails/{{category._id}}" class="cursor-pointer">
          <img height="200" [src]="category.image" >
          <h4 class="h6">{{category.name}}</h4>
        </div>

      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>

    <h2>Popular Products</h2>

      <app-product  [product]="products|search:searchTerm|slice:0:18"></app-product>


</div>
